<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="Description" content="TooBoolist">

    <link rel="icon" href="./img/logo copia.png" type="img/png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img src="./img/Logo.png" alt="logo Boolean" id="logo">
        <h1 id="titolo">Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <!-- button section -->
            <section class="button-section">
                <button type="button" class="add-task white">Add Task</button>
                <button type="button" class="add-section grey">Add Section</button>
            </section>
            <div class="task-list">
                <details>
                    <summary>New Task</summary>
                    Quarterly Newsletter <span>Editorial</span>
                </details>
                <details>
                    <summary>Today</summary>
                    <p> Recruiting blog post <span class="editorial">Editorial</span></p>

                </details>

            </div>
        </div>
    </main>
